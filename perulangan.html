<!DOCTYPE html>
<html>
    <head>
        <title>
            Hello World JavaScript
        </title>
    </head>
    <body>
      <div id="datanya"></div>
      <script>
        var i = 0;

        for (i = 0; i < 5; i++){
          console.log("For Saya bernilai" + i);
        }

        var j=0;
        while (j < 5){
          console.log("While bernilai" +j);
          j++;
        }

        var k =0;
        do {
          console.log("Do While Saya bernilai" +k);
          k++;
        }
        while(k < 5)
      </script>  
    </body>
</html>
